{% extends "base.html" %}

{% block content %}

<h4>{{ year }} Monthly Ending Value</h4>

<table class="table">
    <tr>
        <th></th>
        {% for month_name in months %}
        <th>{{ month_name }}</th>
        {% endfor %}
    </tr>
    <tr>
        <td>Total</td>
        {% for market_value in market_values %}
            <td>{{ market_value | money }}</td>
        {% endfor %}
    </tr>
</table>

{% endblock content %}
