{% extends "base.html" %}

{% block content %}

<h4>Monthly Prices</h4>

<table class="table">
    <tr>
        <th></th>
        {% for month_name in months %}
        <th>{{ month_name }}</th>
        {% endfor %}
    </tr>
    {% for symbol, closing_prices in stock_data.items() %}
    <tr>
        <td>{{ symbol }}</td>
        {% for price in closing_prices %}
        <td>{{ price | money }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

{% endblock content %}
