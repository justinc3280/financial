{% extends "base.html" %}

{% block content %}
  <h4>Categories</h4>
  <a class="btn btn-primary" href="#" data-modal-url={{ url_for('finance.add_category') }}>Add Category</a>

  {% for category in categories|sort(attribute='rank') recursive %}
    <ul>
      <li>{{ category.name }}</li>
      {% if category.children %}
        {{ loop(category.children|sort(attribute='rank')) }}
      {% endif %}
    </ul>
  {% endfor %}
{% endblock %}
