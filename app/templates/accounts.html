{% extends "base.html" %}

{% block content %}

  <h2>{{ title }}</h2>
  <a class="btn btn-primary" href={{ url_for('edit_account', account_id=0) }}>Add Account</a>
  {% for account in accounts | sort(attribute='name') %}
    <a href={{ url_for('account_details', account_id=account.id) }}><h4>{{ account.name }}</h4></a>
  {% endfor %}

{% endblock %}
