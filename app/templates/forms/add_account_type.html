{% extends "base.html" %}
{% from 'forms/form_utils.html' import render_field %}

{% block content %}

<h2>Add Account Type</h2>
<form action="" method="post">
  {{ form.hidden_tag() }}

  {{ render_field(form.name) }}

  {{ render_field(form.top_level) }}
  <p>{{ form.submit() }}</p>
</form>

{% endblock content %}
