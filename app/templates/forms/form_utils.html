{% macro render_field(field, class='') %}
  <p class="{{ class }}">
    {% if field.type == "BooleanField" %}
      {{ field }} <strong>{{ field.label }}<strong><br>
    {% else %}
        <strong>{{ field.label }}</strong><br>
        {{ field }}<br>
    {% endif %}

    {% for error in field.errors %}
      <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
{% endmacro %}
