{% macro render_field(field) %}
  <p>
    {% if field.type == "BooleanField" %}
      {{ field }} {{ field.label }}
    {% else %}
        {{ field.label }}<br>
        {{ field }}<br>
        {% for error in field.errors %}
          <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    {% endif %}
  </p>
{% endmacro %}
