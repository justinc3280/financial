{% extends "base.html" %}
{% from 'forms/form_utils.html' import render_field %}

{% block content %}

<h2>Edit Category</h2>
<form action="" method="post">
  {{ form.hidden_tag() }}
  
  <p>Transaction: {{ transaction.description }}</p>
  {{ render_field(form.category) }}
  <p>{{ form.submit() }}</p>
</form>

<script>
$(document).ready(function() {
    $('#category').select2();
});
</script>
{% endblock content %}
